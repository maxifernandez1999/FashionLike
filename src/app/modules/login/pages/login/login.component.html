<div  class="login-box">
	<img src="../../../../../assets/redragon.jpeg" class="avatar" alt="Avatar Image">
	<h1 class="heading"> fashion like <span>bienvenido</span> </h1>
	<form>
		<!-- USERNAME INPUT -->
		<label for="username">email</label>
		<input [(ngModel)]="email" name="email" type="email" placeholder="Ingrese su email">
		<!-- PASSWORD INPUT -->
		<label for="password">contraseña</label>
		<input  [(ngModel)]="password" name="password" type="password" placeholder="Ingrese su contraseña">
		<input type="button" (click)="signIn()" value="Ingresar">
		<a (click)="redirect()">No tienes una cuenta?</a>
	</form>
</div>
